<div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
  <div class="flex flex-wrap shadow-2">
    <div class="w-full lg:w-6 px-0 py-4 lg:p-7">
      <app-form-style
        title="Hello There!"
        subtitle="Already have an account?"
        joinUs="Sign in today!"
        formLink="/signin"
      >
        <form (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
          <div class="grid justify-content-center">
            <div class="col-12 sm:col-10 md:col-10 lg:col-12">
              <app-input
                id="name"
                inputType="text"
                label="Username"
                [control]="$any(signUpForm).controls['name']"
              ></app-input>
            </div>

            <div class="col-12 sm:col-10 md:col-10 lg:col-12">
              <app-input
                id="nick"
                inputType="text"
                label="Nickname"
                [control]="$any(signUpForm).controls['nick']"
              ></app-input>
            </div>

            <div class="col-12 sm:col-10 md:col-10 lg:col-12">
              <app-input
                id="email"
                inputType="text"
                label="Email"
                [control]="$any(signUpForm).controls['email']"
              ></app-input>
            </div>

            <div class="col-12 sm:col-10 md:col-10 lg:col-12">
              <app-input
                id="password"
                inputType="password"
                label="Password"
                [control]="$any(signUpForm).controls['password']"
              ></app-input>
            </div>

            <div class="col-12 sm:col-10 md:col-10 lg:col-12">
              <app-input
                id="passwordConfirmation"
                inputType="password"
                label="Password Confirmation"
                [control]="$any(signUpForm).controls['passwordConfirmation']"
              ></app-input>
            </div>

            <div
              *ngIf="
                $any(signUpForm).controls['password'] &&
                $any(signUpForm).controls['passwordConfirmation'].touched &&
                signUpForm.errors
              "
              class="col-12 sm:col-10 md:col-8 lg:col-12 margin"
            >
              <p *ngIf="signUpForm.errors?.passwordsDontMatch">
                <p-message
                  severity="error"
                  text="Password and Password Confirmation must match!"
                ></p-message>
              </p>
              <p *ngIf="signUpForm.errors?.noConnection">
                <p-message
                  severity="error"
                  text=" No internet connection detected. Failed to Signup!"
                ></p-message>
              </p>
              <p *ngIf="signUpForm.errors?.unknownError"></p>
              <p-message severity="error" text=" Failed to Signup!"></p-message>
            </div>

            <div class="col-8 offset-2 sm-col-12 justify-content-center flex">
              <button
                [disabled]="signUpForm.invalid"
                pButton
                pRipple
                type="submit"
                label="REGISTER"
                class="p-button-success w-full"
              ></button>
            </div>
          </div>
        </form>
      </app-form-style>
    </div>
    <div class="w-full lg:w-6 p-4 lg:p-7 surface-card">
      <img src="assets/images/login-page.png" alt="Image" class="mb-6 w-full" />
    </div>
  </div>
</div>
