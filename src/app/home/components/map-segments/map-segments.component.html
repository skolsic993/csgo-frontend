<div
  class="shadow-1 surface-card border-round p-3 surface-border h-full transition-duration-400 hover:shadow-3"
>
  <app-card-header [title]="'User Map Statistics'">
    <p-dropdown
      [options]="maps$ | async"
      [ngModel]="selectedMap$ | async"
      [virtualScroll]="true"
      (ngModelChange)="mapHandler($event)"
      placeholder="Select Map"
      optionLabel="label"
      [showClear]="true"
      dataKey="label"
      [style]="{ width: '180px' }"
    ></p-dropdown>
  </app-card-header>
  <div class="mt-3 flex align-items-start flex-column md:flex-row w-full">
    <div class="w-full flex justify-content-center align-items-center">
      <app-poler-area-chart
        [selectedMap$]="selectedMap$"
      ></app-poler-area-chart>
    </div>
  </div>
</div>
