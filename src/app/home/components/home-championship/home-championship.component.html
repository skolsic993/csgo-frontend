<div
  class="surface-card shadow-1 p-3 border-round mt-3 transition-duration-400 hover:shadow-3"
>
  <app-card-header
    [title]="'Championships'"
    [bonusMargin]="'mb-2'"
  ></app-card-header>

  <div
    class="flex justify-content-between align-items-center w-full flex-wrap mt-3"
  >
    <div class="flex flex-column mt-2">
      <span class="font-medium text-500">New championship</span>
      <div class="mt-2 relative w-8rem">
        <h2 class="text-900">862</h2>
        <span
          class="text-green-500 absolute top-0 right-0 flex align-items-center"
        >
          <i
            class="pi text-green-500 pi-angle-up"
            [style]="{ fontSize: '1.5rem', color: '#48ff66' }"
          ></i>
          25.8%
        </span>
      </div>
    </div>
  </div>
</div>
