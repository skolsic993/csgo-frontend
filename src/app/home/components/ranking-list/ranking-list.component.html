<div class="shadow-2 surface-card border-round border-1 surface-border p-4">
  <app-card-header [title]="'Ranking List'" [bonusMargin]="'mb-4'">
    <div class="p-d-flex p-ai-center">
      <p-chip label="EU" styleClass="p-mr-2 custom-chip"></p-chip>
    </div>
  </app-card-header>
  <ul
    class="list-none p-0 m-0"
    *ngFor="let rank of globalRanks$ | async | slice : 0 : 10"
  >
    <button pButton pRipple class="p-button-text border-round w-full p-0">
      <li
        class="flex flex-column md:flex-row md:align-items-center md:justify-content-between w-full py-2"
      >
        <div class="flex w-full">
          <span class="mr-1">{{ rank?.position }}.</span>
          <div class="flex justify-content-between w-full">
            <span class="block text-900 font-medium mb-1">{{
              rank.nickname
            }}</span>

            <span class="font-small text-green-400"
              >+{{ rank?.faceit_elo }}</span
            >
          </div>
        </div>
        <div class="mt-2 md:mt-0 flex flex-nowrap">
          <a target="_blank" style="text-decoration: none"> </a>
        </div>
      </li>
    </button>
  </ul>
</div>
