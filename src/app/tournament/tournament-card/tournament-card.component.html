
<div class="p-3 h-full">
  <div class="shadow-2 p-3 h-full flex flex-column surface-card" style="border-radius: 6px">
    <div class="text-900 font-medium text-xl mb-2">{{tournament.name}}</div>
    <div class="text-600">Organizator: {{tournament.organizer_name}}</div>
    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
    <div class="flex align-items-center">
      <span class="font-bold text-2xl text-900">{{tournament.total_prize || 0}}</span>
      <span class="ml-2 font-medium text-600">{{tournament.prize_type || 'points'}}</span>
    </div>
    <hr class="my-3 mx-0 border-top-1 border-none surface-border" />
    <ul class="list-none p-0 m-0 flex-grow-1">
      <li class="flex align-items-center mb-3">
        <i class="pi pi-check-circle text-green-500 mr-2"></i>
        <span class="text-900">{{tournament.slots}} slots in total</span>
      </li>
      <li class="flex align-items-center mb-3">
        <i class="pi pi-check-circle text-green-500 mr-2"></i>
        <span class="text-900">{{tournament.players_checkedin}} players checked in</span>
      </li>
      <li class="flex align-items-center mb-3">
        <i class="pi pi-check-circle text-green-500 mr-2"></i>
        <span class="text-900">{{tournament.players_joined}} players joined</span>
      </li>
    </ul>
    <hr class="mb-3 mx-0 border-top-1 border-none surface-border mt-auto" />
    <button [routerLink]="tournament.organizer_id" pButton pRipple label="Details" class="p-3 w-full p-button-primary mt-auto"></button>
  </div>
</div>
