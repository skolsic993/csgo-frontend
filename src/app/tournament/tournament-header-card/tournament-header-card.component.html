<div
  class="surface-card shadow-1 p-4 border-round flex transition-duration-400 hover:shadow-3"
>
  <div
    class="flex align-items-center justify-content-center border-round mb-1"
    [ngClass]="background"
    [ngStyle]="{ width: '3rem', height: '3rem' }"
  >
    <img *ngIf="image" [src]="image" alt="Icon" class="w-6" />
    <i *ngIf="icon" class="pi text-indigo-50 text-xl" [ngClass]="icon"></i>
  </div>
  <div class="flex flex-column justify-content-between ml-3 w-6rem">
    <span class="block text-700 text-sm">{{ subtitle }}</span>
    <div class="text-900 font-medium text-xl relative">
      {{ title }}

      <ng-content></ng-content>
    </div>
  </div>
</div>
