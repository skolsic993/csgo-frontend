<app-navigation></app-navigation>

<h5>Basic</h5>
<p-autoComplete 
  [(ngModel)]="selectedTournament" 
  [suggestions]="filteredTournaments" 
  (completeMethod)="filterTournament($event)"
  field="name" 
  [minLength]="1"
  (onSelect)="selected($event)"
></p-autoComplete>

<div *ngFor="let tournament of ($tournaments | async)">
  <h2>{{tournament.name}}</h2>
</div>
